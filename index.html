</head>
<body>
   <div class="info">
     <h1>Instagram</h1>
      <form>
        <div class="input-container">
            <input type="text" id="inputField" required>
            <label for="inputField">Phone number, username, or email</label>
            
        </div>
        <div class="input-container">
            <input type="password" id="inputField" required>
            <label for="inputField">Password</label>
        </div>
        <button class="button">Log In</button>
        <div class="line-text"> OR</div>
        <div class="fb">
           <img src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/256/social-facebook-icon.png" usemap="#image-map">
                <map name="image-map">
                <area target="_self" alt="facebook" title="facebook" href="https://www.facebook.com/login/" coords="0,12,251,243" shape="rect">
                <a href="https://www.facebook.com/login/">Log in with facebook</a>
            </map>
        </div>
        <div class="f">
                <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
        </div>
      </form>
   </div>
   <div class="info2">
    <p> Don't have an account?</p>
    <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
   </div>

   <div class="apps">

    </a>
